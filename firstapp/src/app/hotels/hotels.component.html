<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{title}}
        <br/>
        {{description}}
    </div>
    <div class='panel-body'>
        <div class="row">
            <div class="col-md-2">
                Filter By:
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="userSearch"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Search Ressult for {{userSearch}}</h3>
            </div>
        </div>
        <div class='row'>
            <div class='table-responsive'>
                {{showImage}}
                <table class='table'>
                    <thead>
                        <tr>
                            <th><button class='btn btn-success'
                            (click)="toggleImage()">
                                {{showImage?'Hide Image':'Show Image'}}
                            </button></th>
                            <th>Name</th>
                            <th>City</th>
                            <th>Price</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let rest of restaurants">
                            <td> <img [src]="rest.thumb"  class="img-responsive"
                            *ngIf="showImage"/></td>
                           <td>{{rest.name | MyUpper:'upper'}}</td> 
                           <td>{{rest.city | lowercase}}</td>
                           <td>{{rest.min_price |discount | currency:'INR'}}</td> 
                           <td>{{rest.aggregate_rating}} Star</td> 
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
