<div class="panel panel-success">
    <div class="panel-heading">
       <h2>Orders Page</h2>
    </div>
    <div class="panel-body"  >
        <div class="row" >
          <h2>Your order for {{details[0].name}}</h2>
        </div>
        <h3>Total Price is {{details[0].min_price/2 * quantity}}</h3>
        <div class="row">
            <h2>Please Enter Your Details</h2>
            <form #form="ngForm" (submit)="submitOrder(form)">
                <div class="form-group">
                    <label for="orderId" class="control-label">
                        OrderId
                    </label>
                    <input type="text" class="form-control"
                    readonly>
                </div>
                <div class="form-group">
                    <label for="orderId" class="control-label">
                        Name
                    </label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="orderId" class="control-label">
                        Address
                    </label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="orderId" class="control-label">
                        Email
                    </label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="orderId" class="control-label">
                        Phone
                    </label>
                    <input type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">
                    Confrim Order
                </button>
            </form>
        </div>
    </div>
</div>
